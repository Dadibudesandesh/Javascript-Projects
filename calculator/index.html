<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <h1 class="title">Let's  Calculate !</h1>

      <div class="container">
        <div class="input-field">
          <input type="text" class="input-text"/>
        </div>
        <div class="numbers">
          <div class="row">
            <a  style="color:  #fb7705;">C</a>
            <a style="color:  #fb7705;">‚Üê</a>
            <a style="color:  #fb7705;">%</a>
            <a style="color:  #fb7705;">/</a>
          </div>
          <div class="row">
            <a >7</a>
            <a >8</a>
            <a >9</a>
            <a style="color:  #fb7705;">*</a>
          </div>
          <div class="row">
            <a >4</a>
            <a >5</a>
            <a >6</a>
            <a style="color:  #fb7705;">-</a>
          </div>
          <div class="row">
            <a >1</a>
            <a >2</a>
            <a >3</a>
            <a style="color:  #fb7705;">+</a>
          </div>
          <div class="row">
            <a style="color:  #fb7705;"></a>
            <a >0</a>
            <a >.</a>
            <a style="background-color:#fb7705" class="equal">=</a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
