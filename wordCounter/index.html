<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word & Character Counter</title>
</head>
<body>
    <div class="main">
        <h1>Count Your</h1>
        <h2>Word and Character</h2>
        <div class="card">
            Words
            <span class="word-count">0</span>
        </div>
        <div class="card">
            Character's
            <span class="char-count">0</span>
        </div>
        <textarea class="count-textarea" placeholder="Write Your sentence here.... "></textarea>
        You've written <span class="word-count">0</span> words and <span class="char-count">0</span> characters
    </div>
    <script src="script.js"></script>
</body>
</html>
