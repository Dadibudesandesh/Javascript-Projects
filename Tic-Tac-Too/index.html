<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <div class="msg-container">
      <p class="msgO hide">
        Congratulatuions, Winner is <span class="o">O</span>
      </p>
      <p class="msgX hide">
        Congratulatuions, Winner is <span class="x">X</span>
      </p>
    </div>
    <div class="buttons">
      <button class="reset">RESET</button>
      <button class="newBtn hide">Start New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
